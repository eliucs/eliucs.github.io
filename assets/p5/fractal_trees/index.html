<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fractal Tree Demo</title>
    <script src="../lib/p5.js" type="text/javascript"></script>
    <script src="../lib/p5.dom.js" type="text/javascript"></script>
    <script src="../lib/p5.sound.js" type="text/javascript"></script>
    <script src="fractal_tree.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="title">Fractal Tree Demo</div>
    <div class="subtitle_container">
      <div class="content">This is a demo of a fractal tree using recursion.</div>
      <div class="content">Use the sliders below to adjust angle and branch length.</div>
      <form>
        <span class="content">Angle: &nbsp;</span><input id="sliderAngle" class="content" type="range" name="points" min="0" max="6.28" step="0.01" value="0.75">
      </form>
      <form>
        <span class="content">Branch length: &nbsp;</span><input id="sliderBranchLength" class="content" type="range" name="points" min="0.1" max="0.9" step="0.01" value="0.67">
      </form>
      <div class="content"><span><a class="content" href="../../../projects.html">&larr; Back &nbsp; &nbsp; &nbsp;</a><a class="content" href="http://www.ericliu.ca">Made by Eric Liu with <i class="em em-heart"></i>.</a></span></div>
    </div>
  </body>
</html>
